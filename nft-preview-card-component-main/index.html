<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="card-img">
      <a href="#">
        <div class="img-overlay"></div>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </a>
    </div>

    <a href="#" class="card-title">Equilibrium #3429</a>
    <p class="card-descr">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-details">
      <span class="price">0.041 ETH</span>
      <span class="time-left">3 days left</span>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Creator avatar">
      <p>
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rosi</a>.
  </div>
</body>

</html>
