<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main class="master-page">
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
    </div>
    <div class="hero-img">
    </div>
    <div class="content">
      <h1 class="content__title"><span>We're</span> <br /> coming soon</h1>
      <p class="content__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="form" action="" method="get">
        <div class="content__send-form">
          <input class="content__email-field" type="text" id="emailAddress" placeholder="Email Address">
          <div class="content__btn-container">
            <button class="content__send-btn" type="submit" name="Send email"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rosi</a>.
      </p>
    </footer>
  </main>

<script src="js/index.js"></script>
</body>

</html>
