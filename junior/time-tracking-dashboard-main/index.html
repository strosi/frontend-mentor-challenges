  <main class="report">

        </div>
        <h1 class="person__name">Report for <br><span>Jeremy Robson</span></h1>
      </div>
      <div class="timeframes">
        <div class="timeframes__item">
          <input type="radio" name="timeframe" id="daily" value="daily">
          <label for="daily">Daily</label>
        </div>
        <div class="timeframes__item">
          <input type="radio" name="timeframe" id="weekly" value="weekly" checked>
          <label for="weekly">Weekly</label>
        </div>
        <div class="timeframes__item">
          <input type="radio" name="timeframe" id="monthly" value="monthly">
          <label for="monthly">Monthly</label>
        </div>
      </div>
