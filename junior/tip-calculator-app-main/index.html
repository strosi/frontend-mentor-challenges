<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <main class="wrapper">
    <header class="title">
      <h1 class="vh">Tip calculator</h1>
      <img class="logo" src="images/logo.svg" alt="">
    </header>
    <div class="calc">
      <div class="calc__input">
        <form action="">
          <label for="bill" class="calc__label calc__label--in-theme">Bill</label>
          <input type="number" class="calc__in-bill" id="bill" name="bill" placeholder="0">
          <p class="error"></p>
        </form>
        <div class="calc__tips">
          <p class="calc__label calc__label--in-theme">Select Tip %</p>
          <div class="calc__tips-btns">
            <input type="radio" name="tip" id="tip-5" class="vh">
            <label for="tip-5" class="calc__tip-btn">5%</label>
            <input type="radio" name="tip" id="tip-10" class="vh">
            <label for="tip-10" class="calc__tip-btn">10%</label>
            <input type="radio" name="tip" id="tip-15" class="vh">
            <label for="tip-15" class="calc__tip-btn">15%</label>
            <input type="radio" name="tip" id="tip-25" class="vh">
            <label for="tip-25" class="calc__tip-btn">25%</label>
            <input type="radio" name="tip" id="tip-50" class="vh">
            <label for="tip-50" class="calc__tip-btn">50%</label>
            <form action="">
              <input type="number" class="calc__tip-field" id="custom-tip" placeholder="Custom" min="0">
              <p class="error"></p>
            </form>
          </div>
        </div>
        <form action="">
          <label for="num-people" class="calc__label calc__label--in-theme">Number of People</label>
          <input type="number" class="calc__in-num-pple" id="num-people" name="num-people" placeholder="0">
          <p></p>
        </form>
      </div>
      <div class="calc__output">
        <div class="calc__results">
          <div class="calc__results-cont">
            <p class="calc__label calc__label--out-theme">Tip Amount <br><span>/ person</span></p>
            <p class="calc__result" id="result-tip">$0.00</p>
          </div>
          <div class="calc__results-cont">
            <p class="calc__label calc__label--out-theme">Total <br><span>/ person</span></p>
            <p class="calc__result" id="result-total">$0.00</p>
          </div>
        </div>
        <button class="calc__reset" id="reset">Reset</button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="js/index.js"></script>
</body>

</html>
