<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>
  <main>
    <h1 class="vh">Advice generator</h1>
    <div id="root">
      <!-- 
        Content from React:
        Advice #ID
        Advice text "..."
       -->

      <!-- Example content -->
      <div class="advice">
        <p class="advice__id">Advice #<span>117</span></p>
        <div class="advice__text-holder">
          <p class="advice__text">
            <q>It is easy to sit up and take notice, what's difficult is getting up and taking
            action.</q>
          </p>
        </div>
      </div>
    </div>
    <div class="divider"></div>
    <button class="dice-btn">
      <img src="images/icon-dice.svg" alt="Generate advice">
    </button>
  </main>

  <footer class="footer">
    <div class="footer__attr">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rosi</a>.
    </div>
  </footer>
</body>

</html>
