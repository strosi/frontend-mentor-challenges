<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-header-img">
        <div class="blended-img"></div>
      </div>
      <div class="card-content">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-descr">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      
        <div class="stats-container">
          <div class="stat-info">
            <p class="stat-value">10k+</p>
            <p class="stat-heading">companies</p>
          </div>
          <div class="stat-info">
            <p class="stat-value">314</p>
            <p class="stat-heading">templates</p>
          </div>
          <div class="stat-info">
            <p class="stat-value">12m+</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
